### EKF config for LiDAR odometry + IMU fusion ###
ekf_filter_node:
    ros__parameters:
        use_sim_time: false
        frequency: 30.0
        sensor_timeout: 0.1
        two_d_mode: true
        transform_time_offset: 0.0
        transform_timeout: 0.5
        print_diagnostics: false
        publish_tf: true
        publish_acceleration: false
        reset_on_time_jump: true

        odom_frame: odom
        base_link_frame: base_footprint
        world_frame: odom

        # Use laser odometry from rf2o
        odom0: /odom_rf2o
        odom0_config: [true, true, false,
                       false, false, true,
                       true, false, false,
                       false, false, true,
                       false, false, false]
        odom0_queue_size: 10
        odom0_nodelay: false
        odom0_differential: false
        odom0_relative: false

        # Use IMU for orientation
        imu0: /imu/data
        imu0_config: [false, false, false,
                      false, false, true,
                      false, false, false,
                      false, false, true,
                      false, false, false]
        imu0_nodelay: false
        imu0_differential: false
        imu0_relative: true
        imu0_queue_size: 10
        imu0_remove_gravitational_acceleration: false

