### EKF config for monitoring wheel + LiDAR + IMU fusion ###
# This config runs EKF alongside the normal odometry for comparison
# It does NOT publish TF - just the /odom_fused topic for monitoring
#
# Use this to see how fused odometry compares to raw rf2o odometry

ekf_filter_node:
    ros__parameters:
        use_sim_time: false
        frequency: 50.0
        sensor_timeout: 0.5       # Increased timeout
        two_d_mode: true
        transform_time_offset: 0.0
        transform_timeout: 1.0    # Increased
        print_diagnostics: false  # Disable noisy diagnostics
        publish_tf: false         # DON'T publish TF - let rf2o handle it
        publish_acceleration: false
        reset_on_time_jump: true

        odom_frame: odom
        base_link_frame: base_footprint
        world_frame: odom

        # Sensor 0: Wheel Encoders - velocity only
        odom0: /odom
        odom0_config: [false, false, false,   # position
                       false, false, false,   # orientation
                       true, false, false,    # vx only
                       false, false, true,    # yaw_rate only
                       false, false, false]   # acceleration
        odom0_queue_size: 10
        odom0_nodelay: true
        odom0_differential: false
        odom0_relative: false

        # Sensor 1: Laser Odometry (rf2o) - position
        odom1: /odom_rf2o
        odom1_config: [true, true, false,     # x, y position
                       false, false, true,    # yaw
                       false, false, false,
                       false, false, false,
                       false, false, false]
        odom1_queue_size: 10
        odom1_nodelay: true
        odom1_differential: true
        odom1_relative: false

        # Sensor 2: IMU - orientation
        imu0: /imu/data
        imu0_config: [false, false, false,
                      false, false, true,     # yaw
                      false, false, false,
                      false, false, true,     # yaw_rate
                      true, true, false]      # ax, ay
        imu0_nodelay: true
        imu0_differential: false
        imu0_relative: false
        imu0_queue_size: 10
        imu0_remove_gravitational_acceleration: true

